spring.application.name=CabanasMakai

# --- H2 em arquivo (persistente) ---
spring.datasource.url=jdbc:h2:file:./data/cabanasmakai;AUTO_SERVER=TRUE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

# Pool simples
spring.datasource.hikari.maximum-pool-size=5

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- E-mail (lembrete: use App Password do Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=seuemail@gmail.com
spring.mail.password=APP_PASSWORD_DO_GMAIL
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
